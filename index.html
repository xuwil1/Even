<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container position-absolute top-50 start-50 translate-middle">
        <h2 class="">Even</h2>
        <div class="row" >
            <div class="col-md-6 col-xs-6 bg-success" style="padding: 5% 2%;">
                <!---------------------------- form --------------------------------------->
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="control-label col-md-6 col-sm-2">Bill total</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="billTotal" type=number step=".01" pattern="^\d+(?:\.\d{1,2})?$" placeholder="0.00">
                        </div>
                    </div>
                </form>
                <form class="form-inline">
                    <label class="col-sm-2">Tip Amount</label>
                    <div class="form-row">
                        <!------------------------------ inline radio buttons ------------------------------>
                        <div class="form-check form-check-inline">
                            <input class="tipAmount form-check-input" type="radio" name="tip" value="5">
                            <label class="form-check-label">5%</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="tipAmount form-check-input" type="radio" name="tip" value="10">
                            <label class="form-check-label">10%</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="tipAmount form-check-input" type="radio" name="tip" value="15">
                            <label class="form-check-label">15%</label>
                        </div>
                        <div class="form-check form-check-inline">    
                            <input class="tipAmount form-check-input" type="radio" name="tip" value="18">
                            <label class="form-check-label">18%</label>
                        </div>
                        <div class="form-check form-check-inline">    
                            <input class="tipAmount form-check-input" type="radio" name="tip" value="20">
                            <label class="form-check-label">20%</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="tipAmount form-check-input" type="radio" id="customTip" name="tip" value="Other">
                            <label class="form-check-label">                          
                                <input class="form-control-sm" id="otherTip" type="number" name="tip" placeholder="Custom" onClick="selectRadio()"/>
                            </label>    
                        </div>

                    </form>
                        <!------------------------------ inline radio buttons ------------------------------>   
                    </div>
                        <div class="form-group">
                            <label class="control-label col-md-6 col-sm-2">Tax Amount(%)</label>
                            <div class=" col-sm-10">
                                <input class="form-control" id="tax" type="number" step=".001" pattern="^\d+(?:\.\d{1,2})?$" placeholder="0.00%">
                            </div>
                        </div>   
                        <div class="form-group">
                            <label class="control-label col-md-6 col-sm-2">Number of people</label>
                            <div class=" col-sm-10">
                                <input class="form-control"type="number" id="people" min="1" placeholder="1">
                            </div>
                        </div> 
                </form>
            </div>
            <!---------------------------- end form --------------------------------------->

            <div class="col-md-6 col-xs-6 bg-success" style="--bs-bg-opacity: .5;">
                <div class="container" style="margin: 10% auto;" >
                    <div class="row">
                        <div class="col-md-6 offset-md-3" style="margin: 5% auto;">
                            <div>Total Bill:</div>
                            <h3 class="displayMoney" id="displayMoney1">$0.00</h3>
                            <div>Total per person:</div>
                            <h3 class="displayMoney" id="displayMoney2">$0.00</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
